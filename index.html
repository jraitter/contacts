<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container card">
    <h1>
      <i class="fa fa-fw fa-address-book"></i>
      <span>My Contact List</span>
    </h1>
    <!-- TODO show the new-contact-form when this button is clicked done -->
    <button class="fab" title="New Contact" onclick="toggleAddContactForm()">
      <i class="fa fa-lg fa-plus-circle"></i>
    </button>
    </div>
    <hr>
  </header>

  <main class="container">
    <!-- TODO Finish this form you need two more input fields one is type="checkbox" done-->
    <form class="card mt-1 mb-1" id="new-contact-form" class="" onsubmit="addContact(event)">
      <div>
        <h4 class="mt-1 mb-1">
          <i class="fa fa-fw fa-user"></i>
          <span>Add Contact</span>
        </h4>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="contactName">
      </div>
      <div>
        <label for="number">Phone number:</label>
        <input type="text" name="contactNumber">
      </div>
      <div>
        <label>Emergency Contact?</label>
        <input type="checkbox" name="emContact" id="emContact">
      </div>
      <hr>
      <div class="d-flex space-between">
        <button type="submit">Submit</button>
        <!-- TODO hide this form when this button is clicked done -->
        <button onclick="toggleAddContactForm()" class="btn-cancel" type="button">cancel</button>
      </div>
    </form>

    <div class="contacts" id="contact-list">
      <!-- TODO Remove these templates and draw them using JavaScript done-->
      <div id="contacts"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
